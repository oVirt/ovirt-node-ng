---
name: Check patch

permissions:
  pull-requests: read
  contents: read

on:
  push:
  pull_request:

jobs:
  build-el8:

    runs-on: ubuntu-latest
    container:
      image: quay.io/centos/centos:stream8

    steps:
      - name: prepare env
        run: |
           mkdir -p ${PWD}/tmp.repos/BUILD
           dnf install -y --setopt=tsflags=nodocs autoconf automake createrepo make python3-devel git dnf-plugins-core xz rpm-build
           dnf copr enable -y ovirt/ovirt-master-snapshot centos-stream-8
           dnf install -y ovirt-release-master
           dnf install -y --setopt=tsflags=nodocs python3-pycodestyle python3-pyflakes

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: autogen
        run: ./autogen.sh --disable-image --disable-docs --disable-tools

      - name: check code
        run: make -j -C src check-code

      - name: Build RPM
        run: make rpm

      - name: Collect artifacts
        run: |
          mkdir -p exported-artifacts
          find tmp.repos -iname \*rpm -exec mv "{}" exported-artifacts/ \;
          mv ./*tar.xz exported-artifacts/

      - name: test install
        run: |
          dnf --downloadonly install -y exported-artifacts/*noarch.rpm

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: exported-artifacts/

  build-el9:

    runs-on: ubuntu-latest
